<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <div id="cart">
            <button onclick="toggleCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <section id="product-list">
        <div class="product">
            <img src="C:\Users\it403\Downloads\R.png" width="300" height="200" alt="Product 1">
            <h3>Product 1</h3>
            <p>$20</p>
            <button class="add-to-cart" data-id="1" data-name="Product 1" data-price="20">Add to Cart</button>
        </div>
        <div class="product">
            <img src="C:\Users\it403\Downloads\watch.png" width="300" height="200" alt="Product 2">
            <h3>Product 2</h3>
            <p>$30</p>
            <button class="add-to-cart" data-id="2" data-name="Product 2" data-price="30">Add to Cart</button>
        </div>
        <div class="product">
            <img src="C:\Users\it403\Downloads\R (1).png" width="300" height="200" alt="Product 3">
            <h3>Product 3</h3>
            <p>$40</p>
            <button class="add-to-cart" data-id="3" data-name="Product 3" data-price="40">Add to Cart</button>
        </div>
    </section>

    <div id="cart-popup" class="cart-popup">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <div class="cart-summary">
            <p>Total: $<span id="total-price">0</span></p>
            <button id="checkout">Checkout</button>
            <button id="close-cart" onclick="toggleCart()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
